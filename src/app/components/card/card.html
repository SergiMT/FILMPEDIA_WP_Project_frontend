<div class='card card-bg' [style.background-image]="pelicula.poster ? 'url(' + pelicula.poster + ')' : 'none'">
  <div class='row justify-content-between px-4 py-3'>
    <div class='col col-2 badge text-bg-primary text-light rounded-1'>{{pelicula.bloque}}</div>
    <span
      class='bg-light text-dark rounded-1 fw-bold col col-2'
    >
      {{pelicula.edad}}
    </span>
  </div>
  <div class='card-body text-light my-5'>
    <h5 class='card-title fst-italic fs-1 fw-normal w-25'>{{pelicula.title}}</h5>
    <h6 class='card-subtitle mt-5'>{{pelicula.tags}}</h6>
  </div>
</div>
